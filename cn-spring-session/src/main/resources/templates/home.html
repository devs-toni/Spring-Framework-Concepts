<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<br>
	<br>

	<div>
		<form th:action="@{/persistMessage}" method="post">
			<textarea name="msg" cols="40" rows="2"></textarea>
			<br> <input type="submit" value="Save Message" />
		</form>
	</div>
		<div>
		<h2>MIS PRUEBAS</h2>
		<ul th:each="message : ${sessionMessages}">
			<li th:text="${message}">msg</li>
		</ul>
	</div>
	
	
	<div>
		<h2>Messages</h2>
		<ul th:each="message : ${sessionMessages}">
			<li th:if="message.key == ${sessionId}" th:text="${message}">msg</li>
		</ul>
	</div>
	<div>
		<h2>Session ID</h2>
		Current Session ID is <span th:text="${sessionId}" />
	</div>
	<div>
		<form th:action="@{/destroy}" method="post">
			<input type="submit" value="Destroy Session" />
		</form>
	</div>
</body>
</html>
</body>
</html>
